<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing</title>
    <style>
    
        body {
            background-color: rgb(88, 241, 88);
            text-align: center;
        }

        h1 {
            color: #000000;
        }

        #race {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            position: relative; 
            
        }

        .horse {
            display: flex;
            align-items: center;
            width: 250px;
            height: 100px;
            background-color: #ffffff;
            text-align: center;
            font-weight: bold;
            transition: all 5s ease;
            margin-bottom: 25px;
        }

        .horse img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffffff;
        color: black;
        border: 3px solid #000000;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    
        }

        button:hover {
        background-color: #000000;
        color: #ffffff;
        
    }

        #winner {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .finish-line {
            width: 10px;
            height: 100%;
            background-color: black; 
            position: absolute;
            top: 0;
            right: 50px;
        }
    
    </style>

</head>
<body>
    
    <h1>At Yarışına Hoş Geldiniz!</h1>
    
    <button id="startRace">Yarışı Başlat!</button>
    
    <div id="race">
        <div class="horse" id="horse1">
            <img src="siyahAt.png" alt="Siyah At">
            Siyah
        </div>
        
        <div class="horse" id="horse2">
            <img src="beyazAt.png" alt="Beyaz At">
            Beyaz
        </div>
        
        <div class="horse" id="horse3">
            <img src="sarıAt.png" alt="Sarı At">
            Sarı
        </div>
        <div class="finish-line"></div>
    </div>
    
    <p id="winner"></p>
    
    <script>
        document.getElementById("startRace").addEventListener("click", function () {
            let horses = document.querySelectorAll(".horse");
            horses.forEach(function (horse) {
                horse.style.transition = "none";
                let distance = Math.floor(Math.random() * 1000) + 500;
                horse.style.transform = `translateX(0)`;
                setTimeout(function () {
                    horse.style.transition = "all 5s ease";
                    horse.style.transform = `translateX(${distance}px)`;
                }, 100);
            });

            setTimeout(function () {
                let winningHorse = null;
                let maxDistance = 0;

                horses.forEach(function (horse) {
                    let horseDistance = parseInt(horse.style.transform.split("(")[1]);
                    if (horseDistance > maxDistance) {
                        maxDistance = horseDistance;
                        winningHorse = horse;
                    }
                });

                document.getElementById("winner").textContent = `Veee Yarışı Kazanan: ${winningHorse.textContent}`;
            }, 7000);
        });
    
    </script>
</body>
</html>
